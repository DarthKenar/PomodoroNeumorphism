<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Estilo del botón para abrir el modal */
    #openModalBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button id="openModalBtn" onclick="abrirModal()">Abrir Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="cerrarModal()" style="cursor: pointer; float: right;">&times;</span>
    <p>Contenido del modal. Puedes colocar lo que quieras aquí.</p>
  </div>
</div>

<script>
  // Función para abrir el modal
  function abrirModal() {
    document.getElementById('myModal').style.display = 'block';
  }

  // Función para cerrar el modal
  function cerrarModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Cerrar el modal si el usuario hace clic fuera de él
  window.onclick = function(event) {
    var modal = document.getElementById('myModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
</html>
