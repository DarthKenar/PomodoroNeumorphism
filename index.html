<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title id="title1">Pomodoro Neumorfista</title>
</head>
    <div id="restartSessionModal" class="modal glass work-color-text">
        <div id="restartSessionModalContent" class="modal-content work-color-marco">
            <span id="restartSessionButtonClose" class="closeModal" onclick="restartSessionClose();">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </span>
            <section>
                <h2>Cuidado!</h2>
                <p>Estas a punto de eliminar toda la informacion establecida por tí.</p>
                <div>
                    <button onclick="restartSession();">Eliminar</button>
                    <button onclick="restartSessionClose();">Volver</button>
                </div>
            </section>
        </div>
    </div>
    <div id="customizeModal" class="modal glass work-color-text">
        <div id="customizeModalContent" class="modal-content work-color-marco">
            <span id="customizeButtonClose" class="closeModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </span>
            <section>
                <label class="label">
                    <div class="toggle">
                      <input class="toggle-state" type="checkbox" name="check" value="check" />
                      <div class="indicator"></div>
                    </div>
                    <aside>
                        <h3 id="clockOption1">Paso de bebé</h3>
                        <span class="label-text">10 min  •  2 min</span>
                    </aside>
                </label>
                <label class="label">
                    <div class="toggle">
                      <input class="toggle-state" type="checkbox" name="check" value="check" />
                      <div class="indicator"></div>
                    </div>
                    <aside>
                        <h3 id="clockOption2">Popular</h3>
                        <span class="label-text">20 min • 5 min</span>
                    </aside>
                </label>
                <label class="label">
                    <div class="toggle">
                      <input class="toggle-state" type="checkbox" name="check" value="check" defaultChecked/>
                      <div class="indicator"></div>
                    </div>
                    <aside>
                        <h3 id="clockOption3" class="font-bold">Medio</h3>
                        <span class="label-text">40 min • 8 min</span>
                    </aside>
                </label>
                <label class="label">
                    <div class="toggle">
                      <input class="toggle-state" type="checkbox" name="check" value="check" />
                      <div class="indicator"></div>
                    </div>
                    <aside class="flex flex-col items-start justify-center ">
                        <h3 id="clockOption4">Extendido</h3>
                        <span class="label-text">60 min • 10 min</span>
                    </aside>
                </label>
            </section>
        </div>
    </div>
    <div id="lenguageModal" class="modal glass work-color-text">
        <div id="lenguageModalContent" class="modal-content work-color-marco">
            <span id="lenguageButtonClose" class="closeModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </span>
            <section>
                <button id="esBtn">
                    <label id="esLabel" class="cursor-pointer">Español</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                </button>
                <button id="enBtn">
                    <label id="enLabel" class="cursor-pointer">English</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                </button>
                <button id="brBtn">
                    <label id="brLabel" class="cursor-pointer">portuguese</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                </button>
                <button id="jpBtn">
                    <label id="jpLabel" class="cursor-pointer">日本語"</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                </button>
            </section>
        </div>
    </div>

    <body id="body" class="work-color-background work-color-text">
        <header class="flex justify-between w-full">
            <h2 id="title2" class="marco work-color-marco">Pomodoro Neumorfista</h2>
            <nav>
                <button id="customizeButtonOpen" class="work-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sliders"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                    <span id="customizeLabel">Personalizar</span>
                </button>
                <button id="restartSessionButton" class="work-button" onclick="restartSessionOpen();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                    <span id="restartSessionLabel">Reiniciar sesión</span>
                </button>
                <button id="lenguageButtonOpen" class="work-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    <span id="lenguageLabel">Lenguaje</span>
                </button>
            </nav>
        </header>
        <main class="lg:flex h-full p-4 w-full">
            <section name="timer" class="lg:w-3/5 flex flex-col items-center justify-center lg:h-full ">
                <header>
                    <button id="workTime" class="work-pressed work-button">Work!</button>
                    <button id="restTime" class="work-button">Rest!</button>
                </header>
                <div id="clock" class="clock work-color-marco">
                    <h1 id="clockValueMin" class="text-4xl">20</h1><h1 class="text-4xl">:</h1><h1 id="clockValueSeg" class="text-4xl">00</h1>
                </div>
                <button id="startButton" class="btn-clock work-button">
                    Start
                </button>
                <button id="stopButton" class="btn-clock hidden work-button">
                    Stop
                </button>
            </section>
            <aside name="panel" class="w-full lg:w-2/5 h-full ">
                <div id="taskTitle" class="flex text-xl marco work-color-marco p-4 my-4 w-full">
                    <h2 id="tasksLabel" class="px-2 pl-0">Tasks</h2>
                    <h3 id="tasksCounter" class="px-2">0</h3>
                </div>
                <ul id="tasks" class="text-base marco work-color-marco p-4 my-4">
                    <li id="taskContainer" class="work-task">
                        <label id="newTask" contenteditable>Write here...</label>
                        <button id="newTaskButton" type="button">Save</button>
                    </li>
                </ul>
            </aside>
        </main>
        <footer class="fixed bottom-0 w-full text-center work-footer">
            <aside class="flex items-center justify-center">
                <span id="footerLabel">Hecho por</span>&nbsp;<a href="https://f-vega.com" class="font-semibold">Federico Vega&nbsp;</a><svg id="footerIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-coffee"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </aside>
        </footer>
    </body>
    <script src="./script.js"></script>
    <script src="./lenguagues.js"></script>
</html>
